<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <!-- Heading -->
    <h1>Feedback Form</h1>

    <!-- Form -->
    <form action="/submit-feedback" method="post">
        
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <br><br>

        <!-- Portfolio Field -->
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required>
        <br><br>

        <!-- Favorite Color Field -->
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>
        <br><br>

        <!-- Likeness Field -->
        <label for="likeness">Likeness (1 to 100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
